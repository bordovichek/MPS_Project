<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список самолётов</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .airplane {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .airplane h2 {
            margin: 0;
            font-size: 22px;
            color: #003366;
        }
        .airplane p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Список самолётов</h1>
    {% for airplane in airplanes %}
        <div class="airplane">
            <h2>{{ airplane.name }}</h2>
            {% if airplane.description %}
                <p>{{ airplane.description }}</p>
            {% endif %}
        </div>
    {% empty %}
        <p>Нет зарегистрированных самолётов.</p>
    {% endfor %}
</body>
</html>
