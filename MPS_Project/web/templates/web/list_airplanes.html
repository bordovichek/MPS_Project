<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список самолётов</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 30px;
            margin: 0;
        }

        .search-form input[type="text"] {
            padding: 8px 12px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-form button {
            padding: 8px 15px;
            font-size: 16px;
            margin-left: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        .airplane {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .airplane:last-child {
            border-bottom: none;
        }

        .airplane-content {
            display: flex;
            align-items: flex-start;
            gap: 30px;
        }

        .airplane-text {
            flex: 1;
        }

        .airplane h2 {
            margin: 0 0 10px 0;
            font-size: 26px;
            color: #003366;
        }

        .airplane p {
            margin: 0;
            font-size: 16px;
            color: #444;
        }

        .airplane-photo {
            max-width: 300px;
            max-height: 225px;
            width: auto;
            height: auto;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Список самолётов</h1>
        <form method="get" class="search-form">
            <input type="text" name="name" placeholder="Поиск по названию" value="{{ request.GET.name }}">
            <button type="submit">Найти</button>
        </form>
    </div>

    {% for airplane in airplanes %}
        <div class="airplane">
            <div class="airplane-content">
                <div class="airplane-text">
                    <h2>{{ airplane.name }}</h2>
                    {% if airplane.description %}
                        <p>{{ airplane.description }}</p>
                    {% endif %}
                </div>
                {% if airplane.image %}
                    <img src="{{ airplane.image.url }}" alt="Фото {{ airplane.name }}" class="airplane-photo">
                {% endif %}
            </div>
        </div>
    {% empty %}
        <p>Нет зарегистрированных самолётов.</p>
    {% endfor %}

</body>
</html>
